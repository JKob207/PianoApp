<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano App</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div id="piano">
        <div class="keys">
          <div class="key black--key">
              <div data-key="A" class="hints" data-note="C" data-file="01">A</div>
              <div data-key="Q" class="hints key--sharp" data-note="C#" data-file="02">Q</div>
          </div>
          <div class="key black--key">
            <div data-key="S" class="hints" data-note="D" data-file="03">S</div>
            <div data-key="W" class="hints key--sharp" data-note="D#" data-file="04">W</div>
          </div>
          <div class="key">
            <div data-key="D" class="hints" data-note="E" data-file="05">D</div>
          </div>
          <div class="key black--key">
            <div data-key="F" class="hints" data-note="F" data-file="06">F</div>
            <div data-key="E" class="hints key--sharp" data-note="F#" data-file="07">E</div>
          </div>
          <div class="key black--key">
            <div data-key="G" class="hints" data-note="G" data-file="08">G</div>
            <div data-key="R" class="hints key--sharp" data-note="G#" data-file="09">R</div>
          </div>
          <div class="key black--key">
            <div data-key="H" class="hints" data-note="A" data-file="10">H</div>
            <div data-key="T" class="hints key--sharp" data-note="A#" data-file="11">T</div>
          </div>
          <div class="key">
            <div data-key="J" class="hints" data-note="B" data-file="12">J</div>
          </div>
          <div class="key black--key">
            <div data-key="K" class="hints" data-note="C" data-file="13">K</div>
            <div data-key="Y" class="hints key--sharp" data-note="C#" data-file="14">Y</div>
          </div>
          <div class="key black--key">
            <div data-key="V" class="hints" data-note="D" data-file="15">V</div>
            <div data-key="U" class="hints key--sharp" data-note="D#" data-file="16">U</div>
          </div>
          <div class="key">
            <div data-key="B" class="hints" data-note="E" data-file="17">B</div>
          </div>
        </div>
      </div>
      <script src="App.js"></script>
</body>
</html>
